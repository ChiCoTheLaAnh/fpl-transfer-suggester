name: Phase 1 DoD Check

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  phase1-dod:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Phase 1 DoD checks
        run: python3 data_pipeline/check_phase1_dod.py
