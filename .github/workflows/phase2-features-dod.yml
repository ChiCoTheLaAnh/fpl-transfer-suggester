name: Phase 2 Features DoD Check

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  phase2-features-dod:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pandas pyarrow

      - name: Build ingest DB
        run: python3 data_pipeline/ingest.py

      - name: Run Phase 2 feature DoD checks
        run: python3 data_pipeline/check_phase2_features_dod.py
